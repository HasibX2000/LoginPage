<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top">
          <h1>Login</h1>
          <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
        </div>
        <div class="middle">
          <form action="#">
            <div class="email">
              <label for="email">Email Address</label>
              <input type="email" placeholder="you@example.com" />
            </div>
            <div class="password">
              <div class="pass-top">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
              </div>
              <div class="pass-bottom">
                <input type="password" placeholder="Enter 6 digit or more" />
              </div>
            </div>
            <div class="remember">
              <input type="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <div class="submit">
              <input type="button" value="Login" />
            </div>
          </form>
        </div>
        <div class="bottom">
          <div class="xbar">or login with</div>
          <div class="box">
            <button><i class="fa-brands fa-google"></i> Google</button>
            <button><i class="fa-brands fa-facebook"></i> Facebook</button>
          </div>
        </div>
      </div>
      <div class="right"><img src="login.jpg" alt="login" /></div>
    </div>
  </body>
</html>
